<div class="window">
    <div class="container">
        <div *ngIf="errorMessage" class="error-container" >
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            {{ errorMessage }}
        </div>
        <div class="login-container">
            <div class="login-box">
                <div class="sign-in-class">
                    <span>
                        <h2>Sign In</h2>
                    </span>
                    <span class="social-icons">
                        <a href="" class="anchor-tag"><i class="fa fa-google"></i></a>
                        <a href="" class="anchor-tag"><i class="fa fa-facebook"></i></a>
                    </span>
                </div>
                <form (ngSubmit) = "navigateToPassword($event)" class="signIn-forms">
                    <label class="plac-text form-label">Email or mobile phone number</label>
                    <input type="text" class="form-control" placeholder="Email or phone number" name="userData" [(ngModel)]="userData"  required />
                    <button type="submit">Continue</button>
                </form>
                <div class="terms">
                    <p>By continuing, you agree to Spark's <a href="" class="anchor-tag">Conditions of Use</a> and <a
                            href="" class="anchor-tag">Privacy
                            Notice.</a></p>
                </div>
                <div class="help">
                    <a (click)="toggleArrow()" class="anchor-tag">
                        <div class="fa fa-chevron-right rotate"></div>&nbsp;Need help?
                    </a>
                    <div class="content" [style.display]="isContentVisible ? 'block' : 'none'">
                        <a href="forgotPassword" class="anchor-tag">
                            <p>Forgot Password</p>
                        </a>
                        <a href="#" class="anchor-tag">
                            <p>Other issues with Sign-In</p>
                        </a>
                    </div>
                </div>
                <hr>
                <div class="work">
                    <p><b>Buying for work?</b></p>
                    <p><a href="" class="anchor-tag">Shop on Spark Business</a></p>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="line"></div>
            <div class="content1">New to Spark?</div>
            <div class="line"></div>
        </div>
        <div class="new-acc">
            <a href="RegistrationPage"><button type="button">Create your Spark
                    Account</button></a>
        </div>
    </div>
</div>
